<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h1>Random password generator</h1>
        </div>
        <div class="display"> 
            <div id="display" readonly ></div>
        </div>
        <button id="generator" onclick="generatePassword(12, true, true, true, true)">GENERATE</button>
        <div class="container">
            <button id="upperacse" onclick="generatePassword(12, false, false, true, false)">Uppercase</button>
            <button id="lowercase" onclick="generatePassword(12, true, false, false, false)">Lowercase</button>
            <button id="numbers" onclick="generatePassword(12, false, true, false, false)">Numbers</button>
            <button id="symbols" onclick="generatePassword(12, false, false, true, false)">Symbols</button>
        </div>
    </div>


    <script src="index.js"> </script>
</body>
</html>
